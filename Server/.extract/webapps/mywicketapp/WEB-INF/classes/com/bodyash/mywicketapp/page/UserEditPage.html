<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit User</title>
</head>
<body>
	<wicket:extend>
		<form id="userEditForm" method="get" wicket:id="userEditForm">
			<fieldset>
				<legend style="color: #F90">Edit User</legend>
				<span>email: </span><input wicket:id="email" type="text" id="email" /><br/> 
				<span>firstname: </span><input wicket:id="firstname" type="text" id="firstname" /><br/> 
				<span>secondname: </span><input wicket:id="secondname" type="text" id="secondname" /><br/> 
				<span>middlename: </span><input wicket:id="middlename" type="text" id="middlename" /><br/> 
				<span>Save: <input type="submit" wicket:id="save_button" value="Save"></span>
			</fieldset>
		</form>
	</wicket:extend>
</body>
</html>
