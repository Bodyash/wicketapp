<html xmlns:wicket="http://wicket.apache.org/">
<body>

<wicket:panel>
	<form id="login_form" wicket:id="loginForm">
		<label for="login_form_email">Email:</label>
		<input type="text" wicket:id="email" id="login_form_email" /><br />

		<label for="login_form_password">Password:</label>
		<input type="password" wicket:id="password" id="login_form_password" /><br />

		<input type="submit" value="Login" />
	</form>
</wicket:panel>

</body>
</html>
